<div class="container marketing">

    <div class="row">
        <div class="col-md-12">
            <h1>Real Japanese food</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 cat" ng-repeat="category in categories">
            <a href="/!#/{{ category.name | lowercase }}"><img class="img-circle" src="/images/categories/{{ category.id }}.jpg" alt="Generic placeholder image" style="width: 140px; height: 140px;"></a>
            <h2>{{ category.name }}</h2>
            <p>{{ category.description }}</p>
        </div>
    </div>

</div>
